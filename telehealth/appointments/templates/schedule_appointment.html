{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <h2 class="card-title">Schedule Appointment</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="doctor_name" class="form-label">Doctor Name:</label>
                            <input type="text" class="form-control" id="doctor_name" name="doctor_name" required>
                        </div>
                        <div class="form-group">
                            <label for="appointment_date" class="form-label">Appointment Date:</label>
                            <input type="date" class="form-control" id="appointment_date" name="appointment_date" min="{{ today|date:'Y-m-d' }}" required>
                        </div>
                        <div class="form-group">
                            <label for="appointment_time" class="form-label">Appointment Time:</label>
                            <input type="time" class="form-control" id="appointment_time" name="appointment_time" required>
                        </div>
                        <div class="form-group">
                            <label for="symptoms" class="form-label">Symptoms:</label>
                            <textarea class="form-control" id="symptoms" name="symptoms" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="patient_details" class="form-label">Patient Details:</label>
                            <textarea class="form-control" id="patient_details" name="patient_details" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="description" class="form-label">Description:</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Schedule</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
